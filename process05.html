      <div class="TitleH3">
        <h3>色彩調整</h3>
      </div>
      <p>　着彩作業が完了した後、全体の色彩の赤見を増して、書き出します。赤見掛かることで写真全体に懐かしさや暖かさの雰囲気を自然に表現することができます。現代では、電子端末が普及したことによって、写真を扱うことが少なくなってきました。昭和時代では、大半の写真が赤みが強い黄色が飛んだ写真が主流でした。このことをヒントに、着彩した後は、書き出しすることで懐かしさを表現すること可能になりました。</p>
